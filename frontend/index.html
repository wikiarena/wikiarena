<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Arena</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #f0f6fc;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Sidebar Styles - ChatGPT inspired */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            background-color: #161b22;
            border-right: 1px solid #21262d;
            transition: width 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .sidebar.expanded {
            width: 260px;
        }

        /* Sidebar Header */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem 1rem;
            min-height: 60px;
            box-sizing: border-box;
            position: relative;
        }

        .sidebar.expanded .sidebar-header {
            justify-content: space-between;
        }

        /* Logo/Toggle Button */
        .sidebar-logo {
            position: relative;
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease;
        }

        .sidebar-logo:hover {
            background-color: #21262d;
        }

        .logo-icon {
            font-size: 1.25rem;
            transition: opacity 0.15s ease;
        }

        .hamburger-icon {
            position: absolute;
            font-size: 1rem;
            color: #8b949e;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        /* Show hamburger on hover when collapsed */
        .sidebar:not(.expanded) .sidebar-logo:hover .logo-icon {
            opacity: 0;
        }

        .sidebar:not(.expanded) .sidebar-logo:hover .hamburger-icon {
            opacity: 1;
        }

        /* Close Button */
        .sidebar-close {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease, opacity 0.15s ease;
            opacity: 0;
            pointer-events: none;
        }

        .sidebar.expanded .sidebar-close {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-close:hover {
            background-color: #21262d;
        }

        .close-icon {
            font-size: 0.875rem;
            color: #8b949e;
        }

        /* Sidebar Buttons Container */
        .sidebar-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            min-height: 28px;
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: #f0f6fc;
            cursor: pointer;
            transition: background-color 0.15s ease;
            position: relative;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
        }

        .sidebar-button:hover {
            background-color: #21262d;
        }

        /* Collapsed sidebar - only show icon area highlight */
        .sidebar:not(.expanded) .sidebar-button {
            padding: 0.5rem 1rem;
        }

        .sidebar:not(.expanded) .sidebar-button:hover {
            background-color: transparent;
        }

        .sidebar:not(.expanded) .sidebar-button:hover::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0.5rem;
            width: 28px;
            height: 28px;
            background-color: #21262d;
            border-radius: 0.375rem;
            z-index: -1;
        }

        .sidebar-button-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .sidebar-button-text {
            margin-left: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            font-size: 0.875rem;
            color: #f0f6fc;
        }

        .sidebar.expanded .sidebar-button-text {
            opacity: 1;
        }

        /* Tooltip for collapsed sidebar */
        .sidebar-button .tooltip {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #21262d;
            color: #f0f6fc;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
            border: 1px solid #30363d;
        }

        .sidebar:not(.expanded) .sidebar-button:hover .tooltip {
            opacity: 1;
        }

        .sidebar.expanded .tooltip {
            display: none;
        }

        /* Main content area */
        .main-content {
            margin-left: 60px;
            transition: margin-left 0.3s ease;
            height: 100vh;
            position: relative;
        }

        .sidebar.expanded + .main-content {
            margin-left: 260px;
        }

        /* Landing Page Modal */
        .landing-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .landing-modal.hidden {
            display: none;
        }

        .landing-content {
            max-width: 700px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }

        .logo-section {
            margin-bottom: 3rem;
        }

        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f0f6fc;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #f0f6fc;
            margin-bottom: 3rem;
        }

        .button-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 0.375rem 0.75rem;
            border: 1px solid #21262d;
            background-color: #0d1117;
            color: #f0f6fc;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background-color: #161b22;
            color: #8b949e;
            border-color: #30363d;
        }

        .action-button.primary {
            background-color: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .action-button.primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
            color: #ffffff;
        }

        /* Page Selectors */
        .page-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .page-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .page-selector label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #f0f6fc;
        }

        /* Page input container for slot machine buttons */
        .page-input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.75rem;
        }

        .page-input {
            padding: 0.75rem;
            border: 1px solid #21262d;
            background-color: #0d1117;
            color: #f0f6fc;
            border-radius: 0.375rem;
            font-size: 1rem;
            width: 100%;
            min-height: 48px;
            transition: border-color 0.2s ease;
            flex: 1;
        }

        .page-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .page-input::placeholder {
            color: #7d8590;
        }

        /* Validation states */
        .page-input.valid {
            border-color: #238636;
        }

        .page-input.invalid {
            border-color: #da3633;
        }

        /* Style for slot machine buttons to match action buttons */
        .slot-machine-btn {
            border: 1px solid #21262d;
            background-color: #0d1117;
            color: #f0f6fc;
            padding: 0;
            border-radius: 0.375rem;
            font-size: 1.25rem; /* 20px */
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            width: 38px;
            height: 38px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .slot-machine-btn:hover {
            background-color: #161b22;
            color: #8b949e;
            border-color: #30363d;
        }

        .slot-machine-btn:disabled {
            background: #161b22;
            border-color: #30363d;
            color: #484f58;
            cursor: not-allowed;
        }

        /* Wikipedia Autocomplete Styles */
        .wikipedia-autocomplete-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .wikipedia-autocomplete-container .page-input {
            width: 100%;
            box-sizing: border-box;
        }

        .wikipedia-autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.375rem;
            border-top: none;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            margin-top: -1px;
        }

        .wikipedia-autocomplete-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #21262d;
            transition: background-color 0.15s ease;
            text-align: left;
        }

        .wikipedia-autocomplete-item:last-child {
            border-bottom: none;
        }

        .wikipedia-autocomplete-item:hover,
        .wikipedia-autocomplete-item.selected {
            background-color: #21262d;
        }

        .wikipedia-autocomplete-item .item-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 0.25rem;
        }

        .wikipedia-autocomplete-item .item-description {
            font-size: 0.75rem;
            color: #8b949e;
            line-height: 1.4;
        }

        .wikipedia-autocomplete-item mark {
            background-color: transparent;
            color: inherit;
            text-decoration: underline;
            text-decoration-color: #58a6ff;
            padding: 0;
        }

        /* Loading state */
        .wikipedia-autocomplete-loading {
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #8b949e;
            font-size: 0.875rem;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #21262d;
            border-top: 2px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No results state */
        .wikipedia-autocomplete-no-results {
            padding: 1rem;
            text-align: center;
            color: #8b949e;
            font-size: 0.875rem;
            font-style: italic;
        }

        /* Error state */
        .wikipedia-autocomplete-error {
            padding: 1rem;
            text-align: center;
            color: #f85149;
            font-size: 0.875rem;
        }

        /* Custom scrollbar for dropdown */
        .wikipedia-autocomplete-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .wikipedia-autocomplete-dropdown::-webkit-scrollbar-track {
            background: #161b22;
        }

        .wikipedia-autocomplete-dropdown::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        .wikipedia-autocomplete-dropdown::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Model Selectors */
        .model-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .model-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .model-selector label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #f0f6fc;
        }

        .model-input {
            padding: 0.75rem;
            border: 1px solid #21262d;
            background-color: #0d1117;
            color: #f0f6fc;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .model-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .model-input::placeholder {
            color: #7d8590;
        }

        .model-input.valid {
            border-color: #238636;
        }

        .model-input.invalid {
            border-color: #da3633;
        }

        /* Model Selector Container */
        .model-selector-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .model-selector-container .model-input {
            width: 100%;
            box-sizing: border-box;
        }

        .model-selector-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.375rem;
            border-top: none;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            margin-top: -1px;
        }

        .model-selector-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #21262d;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .model-selector-item:last-child {
            border-bottom: none;
        }

        .model-selector-item:hover,
        .model-selector-item.selected {
            background-color: #21262d;
        }

        .model-selector-item-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-selector-item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .model-selector-item-content {
            flex: 1;
            min-width: 0;
        }

        .model-selector-item-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 0.25rem;
        }

        .model-selector-item-details {
            margin-top: 0.125rem;
        }

        .model-selector-cost {
            font-size: 0.6875rem;
            color: #656d76;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        /* No results state */
        .model-selector-no-results {
            padding: 1rem;
            text-align: center;
            color: #8b949e;
            font-size: 0.875rem;
            font-style: italic;
        }

        /* Custom scrollbar for model dropdown */
        .model-selector-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .model-selector-dropdown::-webkit-scrollbar-track {
            background: #161b22;
        }

        .model-selector-dropdown::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        .model-selector-dropdown::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Start Race Button */
        .start-race-button {
            padding: 0.75rem 1.5rem;
            background-color: #238636;
            border: 1px solid #238636;
            color: #ffffff;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 1rem;
        }

        .start-race-button:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }

        .start-race-button:disabled {
            background-color: #21262d;
            border-color: #21262d;
            color: #656d76;
            cursor: not-allowed;
        }

        /* Race View */
        .race-view {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #0d1117;
        }

        #graph-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #graph-canvas:active {
            cursor: grabbing;
        }

        /* Horizontal Progress Bars Container (floating at top) */
        .horizontal-progress-container {
            position: absolute;
            top: 20px;
            left: 20%;
            right: 20%;
            display: none; /* Will be shown when games are active */
            flex-direction: column;
            gap: 8px;
            z-index: 5;
            backdrop-filter: blur(4px);
        }

        .horizontal-progress-bar {
            position: relative;
            width: 100%;
            height: 12px;
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 6px;
            border: 1px solid rgba(71, 85, 105, 0.6);
            overflow: visible;
        }

        .horizontal-progress-fill {
            height: 100%;
            position: absolute;
            left: 0;
            border-radius: 5px;
            transition: width 0.8s ease, left 0.8s ease, background 0.5s ease;
            background: #10b981;
            width: 2%;
        }

        .horizontal-progress-fill.negative {
            background: #ef4444;
        }

        .horizontal-progress-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            z-index: 6;
            transition: left 0.8s ease;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .horizontal-progress-indicator img {
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.8));
        }

        .horizontal-progress-target {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            font-size: 16px;
            line-height: 20px;
            text-align: center;
            z-index: 6;
            pointer-events: none;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        }

        .horizontal-progress-status {
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            z-index: 6;
        }

        /* Page Step Slider Container (floating at bottom) */
        .page-step-slider-container {
            position: absolute;
            bottom: 15px;
            left: 20%;
            right: 20%;
            height: 6px;
            display: none; /* Will be shown when games are active */
            z-index: 5;
            backdrop-filter: blur(2px);
        }

        .page-step-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(71, 85, 105, 0.4);
            outline: none;
            margin: 0;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        .page-step-slider:hover {
            background: rgba(71, 85, 105, 0.6);
        }

        .page-step-slider:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Webkit-based browsers (Chrome, Safari, newer Edge) */
        .page-step-slider::-webkit-slider-track {
            width: 100%;
            height: 6px;
            background: transparent;
            border-radius: 3px;
            border: none;
        }

        .page-step-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: var(--thumb-width, 60px);
            height: 6px;
            background: rgba(120, 130, 150, 0.7);
            border-radius: 3px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-step-slider::-webkit-slider-thumb:hover {
            background: rgba(140, 150, 170, 0.9);
            height: 8px;
            margin-top: -1px;
        }

        .page-step-slider::-webkit-slider-thumb:active {
            background: rgba(160, 170, 190, 1);
            height: 10px;
            margin-top: -2px;
        }

        /* Firefox */
        .page-step-slider::-moz-range-track {
            width: 100%;
            height: 6px;
            background: transparent;
            border-radius: 3px;
            border: none;
        }

        .page-step-slider::-moz-range-thumb {
            width: var(--thumb-width, 60px);
            height: 6px;
            background: rgba(120, 130, 150, 0.7);
            border-radius: 3px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-step-slider::-moz-range-thumb:hover {
            background: rgba(140, 150, 170, 0.9);
            height: 8px;
        }

        .page-step-slider::-moz-range-thumb:active {
            background: rgba(160, 170, 190, 1);
            height: 10px;
        }

        /* Microsoft Edge/IE */
        .page-step-slider::-ms-track {
            width: 100%;
            height: 6px;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }

        .page-step-slider::-ms-fill-lower {
            background: transparent;
        }

        .page-step-slider::-ms-fill-upper {
            background: transparent;
        }

        .page-step-slider::-ms-thumb {
            width: var(--thumb-width, 60px);
            height: 6px;
            background: rgba(120, 130, 150, 0.7);
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        /* Player Dropdowns */
        .player-dropdowns-container {
            position: absolute;
            top: 60px; /* Moved below progress bars */
            left: 20px;
            right: 20px;
            z-index: 10;
            display: none;
            justify-content: space-between;
            pointer-events: none;
        }

        /* Race Result HUD - positioned between player dropdowns */
        .race-result-hud {
            position: absolute;
            top: 60px; /* Same as dropdowns */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 10;
            background-color: #0d1117;
            border: 1px solid #21262d;
            border-radius: 8px;
            min-width: 350px;
            max-width: 500px;
